<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{menuMain}">
    <nav>
        <f:link.typolink parameter="{settings.pids.home}">{site.configuration.websiteTitle}</f:link.typolink>
        <ul>
            <f:for each="{menuMain}" as="menuItem">
                <li>
                    <f:link.typolink parameter="{menuItem.link}" title="{menuItem.title}" additionalAttributes="{class: menuItem.active}">
                        {menuItem.title}
                    </f:link.typolink>
                </li>
            </f:for>
        </ul>
    </nav>
</f:if>

<f:if condition="{menuLanguage}">
    <ul class="someclass">
        <f:for each="{menuLanguage}" as="menuItem">
            <li>
                <f:link.typolink parameter="{menuItem.link}" title="{menuItem.title}" additionalAttributes="{class: menuItem.active}">
                    {menuItem.title}
                </f:link.typolink>
            </li>
        </f:for>
    </ul>
</f:if>

</html>
