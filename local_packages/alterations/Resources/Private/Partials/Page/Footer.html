        <ul>
            <f:for each="{menuMeta}" as="menuItem">
                <li>
                    <f:link.typolink parameter="{menuItem.link}" title="{menuItem.title}" additionalAttributes="{class: menuItem.active}">
                        {menuItem.title}
                    </f:link.typolink>
                </li>
            </f:for>
        </ul>
